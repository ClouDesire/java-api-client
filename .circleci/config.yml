version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: common-backend
      - deploy:
          context: common-backend
          requires:
            - build
          filters:
            branches:
              only: master
      - cloudesire/maven_release:
          mvn_path: ./mvnw
          workspace: /home/circleci
          context: common-backend
          requires:
            - build
          filters:
            branches:
              only: /release.*/

orbs:
  cloudesire: cloudesire/common@0

jobs:
  build:
    executor:
      name: cloudesire/docker_java
    steps:
      - checkout
      
      - cloudesire/git_checkout:
          url: git@github.com:ClouDesire/ci-conf.git
      
      - cloudesire/maven_with_cache:
          mvn_path: ./mvnw
          force_download: false
          cache_key: "1"
          steps:
            - run:
                name: Build
                command: ./mvnw -B install -Dmaven.test.skip=true
            - cloudesire/test_sonar
     
      - run:
          name: Run Tests
          command: ./mvnw -B verify
       
      - cloudesire/maven_aggregate_tests_results
      
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - .
      
  deploy:
    executor:
      name: cloudesire/docker_java
    steps:

      - attach_workspace:
          at: /home/circleci

      - cloudesire/maven_with_cache:
          mvn_path: ./mvnw
          force_download: false
          cache_key: "1"
          steps:
            - run:
                name: Deploy to archiva
                command: ./mvnw -B deploy -Dmaven.test.skip=true
