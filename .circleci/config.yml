version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: common-backend
      - cloudesire/maven_release:
          mvn_path: ./mvnw
          workspace: /home/circleci
          context: common-backend
          requires:
            - build
          filters:
            branches:
              only: /release.*/

orbs:
  cloudesire: cloudesire/common@0

jobs:
  build:
    docker:
      - image: openjdk:8-jdk
        environment:
          CI_SCRIPTS_BRANCH: master
    working_directory: ~/java-api-client
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ .Branch }}-{{ checksum "pom.xml" }}
            - m2-{{ .Branch }}-
            - m2-master-
      - run:
          name: Get common configs
          command: git clone https://$GITHUB_TOKEN:x-oauth-basic@github.com/ClouDesire/ci-conf.git $GIT_ROOT/ci-conf
      - run:
          name: Configure Maven repository
          command: mkdir -p ~/.m2 && cp $GIT_ROOT/ci-conf/mvn/settings.xml ~/.m2
      - run:
          name: Build
          command: ./mvnw -B install -Dmaven.test.skip=true
      - cloudesire/test_sonar
      - save_cache:
          key: m2-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - "~/.m2"
      - run:
          name: Run Tests
          command: ./mvnw -B verify
      - run:
          name: Deploy artifacts
          command: if [ "$CIRCLE_BRANCH" == "master" ]; then ./mvnw -B --fail-never deploy -Dmaven.test.skip=true; fi
