workflows:
  version: 2
  build:
    jobs:
      - build:
          context: common-backend

jobs:
  build:
    docker:
      - image: openjdk:8-jdk
        environment:
          CI_SCRIPTS_BRANCH: master
    working_directory: ~/java-api-client
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}-v2
            - m2-{{ checksum "pom.xml" }}-v1
            - java-api-client-root
      - run:
          name: Get common configs
          command: git clone https://$GITHUB_TOKEN:x-oauth-basic@github.com/ClouDesire/ci-conf.git $GIT_ROOT/ci-conf
      - run:
          name: Configure Maven repository
          command: mkdir -p ~/.m2 && cp $GIT_ROOT/ci-conf/mvn/settings.xml ~/.m2
      - run:
          name: Build
          command: ./mvnw -B install -Dmaven.test.skip=true
      - run:
          name: Run Sonar
          command: |
            source $GIT_ROOT/ci-conf/mvn/sonar.sh
            run_sonar
      - save_cache:
          key: m2-{{ checksum "pom.xml" }}-v2
          paths:
            - "~/.m2"
            - "~/.sonar/cache"
      - run:
          name: Run Tests
          command: ./mvnw -B verify
      - run:
          name: Deploy artifacts
          command: if [ "$CIRCLE_BRANCH" == "master" ]; then ./mvnw -B deploy -Dmaven.test.skip=true; fi
